<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Recorder - Prototype 1.0</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="canvasContainer">
        <canvas id="pmCanvas" data-component="pmrecorder" width="500" height="300"></canvas>
    </div>
    <a class="download" data-select="button">Download</a>
    <div class="instructions">
        <p>Use the arrow keys to move the sprite around.</p>
        <p>Hold down the space bar to open the Sprites mouth.</p>
        <p>Click the canvas to start recording.</p> 
        <p>Once the video is complete, click download to downlaod the video as an mp4.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
